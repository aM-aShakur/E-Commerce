<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be inserted here dynamically using JavaScript -->

        </tbody>
    </table>
    <button id="checkoutButton">Checkout</button>
    <!-- Cart.js will add items dynamically to the cart -->
    <script src="cart.js"></script>
</body>
</html>
